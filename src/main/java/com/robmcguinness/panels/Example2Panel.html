<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="row">
      <div class="span3 offset1">
        <h3>StatelessAjaxButton</h3>
        <div wicket:id="yourNameContainer">
          <p>
            Hey <span wicket:id="yourName">[your name here]</span>!
          </p>
        </div>
      </div>
      <div class="span7">
        <form class="well" wicket:id="inputForm">
          <label wicket:for="name">Name</label>
          <input wicket:id="name" class="xLarge" name="name" type="text" />
          <span class="help-inline" wicket:id="nameFeedback">[help text]</span>
          <div>
          <input wicket:id="inputFormButton" type="submit" class="btn btn-primary" value="Submit" />
          <input type="reset" class="btn" value="Reset">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="span3 offset1">
        <h3 class="wrapper">StatelessAjaxFormComponentUpdatingBehavior</h3>
      </div>
      <div class="span7">
        <form class="well" action="#">
          <label wicket:for="preference">Preference</label>
          <select wicket:id="preference">
            <option>1</option>
          </select>
        </form>
      </div>
    </div>
</wicket:panel>
