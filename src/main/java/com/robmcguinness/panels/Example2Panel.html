<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="row">
      <div class="span4 offset2 righty ">
        <h3><a href="https://github.com/robmcguinness/wicket-stateless/blob/master/src/main/java/com/robmcguinness/panels/Example2Panel.java">StatelessAjaxButton</a></h3>
        <div wicket:id="yourNameContainer">
          <p>
            Hey <span wicket:id="yourName">[your name here]</span>!
          </p>
        </div>
      </div>
      <div class="span5">
        <form class="well" wicket:id="inputForm">
          <label wicket:for="name">Name</label>
          <input wicket:id="name" class="xLarge" name="name" type="text" />
          <span class="help-inline" wicket:id="nameFeedback">[help text]</span>
          <div>
          <input wicket:id="inputFormButton" type="submit" class="btn btn-primary" value="Submit" />
          <input type="reset" class="btn" value="Reset">
          </div>
        </form>
      </div>
    </div>
</wicket:panel>
