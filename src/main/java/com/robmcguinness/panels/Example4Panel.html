<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="row">
      <div class="span12">
        <div class="centerT"><span class="label label-important">Work in Progress</span></div>
        <h3 class="centerT"><a href="https://github.com/robmcguinness/wicket-stateless/blob/master/src/main/java/com/robmcguinness/panels/Example4Panel.java">StatelessDataView</a></h3>
        <ul class="pager">
          <li class="previous">
            <a href="#">&larr; Previous</a>
          </li>
          <li class="next">
            <a href="#">Next &rarr;</a>
          </li>
        </ul>

        <table class="table table-striped table-bordered">
          <caption>Wicket Stateless Github Commits</caption>
          <thead>
            <tr>
              <th>id</th>
              <th>message</th>
              <th>date</th>
            </tr>
          </thead>
          <tbody>
            <tr wicket:id="commits">
              <td wicket:id="id">[id]</td>
              <td wicket:id="sanitizedMessage">[message]</td>
              <td class="timeago" wicket:id="committed_date">&nbsp</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
</wicket:panel>
